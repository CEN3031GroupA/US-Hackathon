<section ng-controller="ProjectsController">
  <div class="col-xs-12">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%;">
        <span class="sr-only">33% Complete</span>
      </div>
    </div>
    <h2>Add project</h2>
    <form name="projectForm" class="form-vertical">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="text" name="title" class="form-control" ng-model="title" placeholder="Title" required>
          <div ng-messages="projectForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project title is required</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <textarea name="short" rows="2" class="form-control" ng-model="short" placeholder="Short description of your project, make it simple and cool..." required></textarea>
          <div ng-messages="projectForm.details.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project details are required</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <textarea name="long" rows="5" class="form-control" ng-model="long" placeholder="Detailed description of your project" required></textarea>
          <div ng-messages="projectForm.details.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project details are required</p>
          </div>
        </div>
        <button type="submit" ng-click="saveProjectInfo()" color="PMS 362c" class="btn btn-success btn-lg btn-block">Next ></button>
        <p class="form-text text-center">Step 1/3</p>
      </fieldset>
    </form>
  </div>
</section>
