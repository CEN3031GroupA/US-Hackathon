<section ng-controller="ProjectsController">
  <div class="col-xs-12">
    <h2>Team members</h2>
    <div class="row">
      <div class="col-xs-12">
        <ul class="team-list">
          <li><i class="glyphicon glyphicon-user"></i></li>
          <li><i class="glyphicon glyphicon-plus"></i></li>
        </ul>
      </div>
    </div>

    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
    <div ng-show="success" class="text-success">
      <strong ng-bind="success"></strong>
    </div>
    <div class="input-group" id="searchBar">
      <span class="input-group-addon" id="sizing-addon"><span class="glyphicon glyphicon-search"></span></span>
      <input type="text" class="form-control" placeholder="Search" ng-model="query">
    </div>
    <div class="tableWrapper">
      <table class="table table-hover">
        <tr ng-repeat="user in users | filter: query" ui-sref="addteammember">
          <td><i class="glyphicon glyphicon-user"></i></td>
          <td>{{user.name}}</td>
          <td><button class="btn"><i class="glyphicon glyphicon-plus"></i> Add</button></td>
        </tr>
      </table>
    </div>
    <button type="submit" ui-sref ="projects.team()" color="PMS 362c" class="btn btn-success btn-lg btn-block">Next></button>
    <p id="progress" class="form-text text-center">3/3</p>
  </div>
</section>
