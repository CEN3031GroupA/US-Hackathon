<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../../../../public/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/faqs.css">
</head>
<body>
<div class="col-lg-12">
<section ng-controller="FAQsController" ng-init="findOne()">
    <div class="row" style="padding-bottom: 10px;">
      <div class="pull-right">
        <div class = "col-lg-2">
          <ul>
            <li>
              <button ui-sref = "faqs.list()" class="btn btn-primary-1">
                <span class="glyphicon glyphicon-arrow-left"></span>
              </button>
            </li>
            <li>
              <button ui-sref = "home()" class="btn btn-primary-1">
                <span class="glyphicon glyphicon-home"></span>
              </button>
            </li>
            <li>
              <button ng-click="remove()" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <h2 class="col-lg-8" ng-bind="faq.question"></h2>
    </div>
    <div class="answers">
      <div class="answer list-group" ng-repeat="solution in faq.answers | filter: {isSolution:true}">
        <h4>Solution Posted by {{solution.user.firstName}} {{solution.user.lastName}} </h4>
        <p>{{solution.date | date: 'MM/dd/yyyy hh:mm a'}}</p>
        <div><h3>{{solution.answer}}</h3></div>
      </div>
      <div class="answer list-group" ng-repeat="answer in faq.answers| filter: {isSolution:false}">
        <h6>Posted by {{answer.user.firstName}} {{answer.user.lastName}} </h6>
        <p>{{answer.date | date: 'MM/dd/yyyy hh:mm a'}}</p>
        <div>{{answer.answer}}<a ng-model="isSolution" ng-value="true" class="btn btn-primary-1 pull-right" name="isSolution" type="Boolean" ng-click="markBestSolution(answer)">
          <i class="glyphicon glyphicon-check"></i>
        </a>
        </div>
      </div>
      <textarea name="answer" rows="1" ng-model="answer" class="form-control" placeholder="Add your answer here!" required></textarea>
    <button class="btn btn-primary-1 col-xs-12 pull-left" ng-click="addAnswer()">Post Answer <span class="glyphicon glyphicon-floppy-save pull-right"></span></button>
    </div>
</section>
