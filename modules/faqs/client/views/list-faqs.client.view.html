<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../../../../public/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/faqs.css">
</head>
<body>
<div class="col-lg-12">
<section data-ng-controller="FAQsController as faqsCtrl">
  <div class="page-header">
    <div class="col-lg-12">
    <h1>Frequently Asked Questions</h1>
    <button data-toggle="collapse" class="btn btn-group-lg" ng-click="askme=!askme">Ask a question</button>
    <div ng-show="askme">
      <form name="faqForm" class="form-vertical">
        <fieldset>
          <div class="form-group" show-errors>
            <input type="text" name="question" class="form-control" ng-model="question" placeholder="Ask a question" required>
            <div ng-messages="faqForm.question.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Question is required</p>
            </div>
          </div>
          <input type="submit" color="PMS 362c" class="btn btn-success btn-lg btn-block" ng-click="post()" placeholder="Ask" />
        </fieldset>
      </form>
    </div>
    </div>
  </div>
  <div class="list-group" id="faqs-list" ng-repeat="faq in faqsCtrl.faqs">
    <a  class="list-group-item">
      <h4 class="list-group-item-heading" ng-click="showme=!showme"> {{faq.question}} <button class="btn btn-link glyphicon glyphicon-question-sign"></button></h4>
      <h6 class="list-group-item-heading" ng-show="showme"> {{faq.solution}} <a ui-sref="faqs.respond({faqId: faq._id})"><button class="btn btn-secondary glyphicon glyphicon-exclamation-sign"></button>Click here to add a solution or edit existing solution</a></h6>
      <h8 class="list-group-item-text" ng-show="showme"> {{faq.solved}} <div class="glyphicon glyphicon-warning-sign"></div></h8>
    </a>
  </div>
</section>
</div>
</body>
