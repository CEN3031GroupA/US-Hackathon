
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../../../../public/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/ideas.css">
</head>
<body>
  <section class="ideaspage" ng-controller="IdeasController" ng-init="find()">
    <div class="list-group" ng-repeat="idea in ideas|orderBy:random">
      <div class="row">
        <div class="col-xs-11">
          <a ui-sref="ideas.view({ideaId: idea._id})" class="list-group-item">
            <h4 class="list-group-item-heading">{{idea.title}}
          <h6 class="list.group-item-heading">{{idea.category}}</h6>
          <p class="list-group-item-text">{{idea.description.short}}</p>
         </a>
       </div>
       <div class="col-xs-1">
        <button class = "btn1" ng-click="clicked=!clicked">
           <span class = "base-class glyphicon" ng-class="(!clicked) ? 'glyphicon-heart-empty': 'glyphicon-heart'">
           </span>
        </button>
       </div>
    </div>
  </div>
  </section>
</body>
