<div class="authpage" ng-controller="AuthenticationController">

  <h3 class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">Welcome!</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label class="userinputfield" for="username">Email</label>
          <input type="text" id="username" name="username" style="border:4px solid #509e2f" class="form-control" ng-model="credentials.username" placeholder="your Ultimate Email" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="userinputfield" for="password">Password</label>
          <input type="{{showpassword ? 'text' : 'password'}}" id="password" name="password" style="border:4px solid #509e2f" class="form-control" ng-model="credentials.password" placeholder="your email password" required>
          <input id="option" class="custom_image" type="checkbox" ng-model="showpassword" ng-checked="false" />
          <label class = "subtextpassword" for="option">View Password</label>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>
        <div class= "form-group">
          <button type="submit" class="btn btn-primary round">Sign in</button>
        </div>
        <div class="text-left">
          <a href="/"><span class="glyphicon glyphicon-arrow-left"></span></a>
          <a ui-sref="password.forgot"></a>
          <a style="margin-left: 1vh" ui-sref="global()"><span class="glyphicon glyphicon-home"></span></a>
          <a ui-sref="password.forgot"></a>
        </div>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
</div>
