<section ng-controller="SubEventsController" ng-init="findOne()">
  <h2 ng-bind="subevent.title">Update SubEvent</h2>

  <p>Date/Time: <span ng-bind="subevent.datetime"></span></p>
  <p>Location: <span ng-bind="subevent.location"></span></p>

  <div ta-bind ng-model="subevent.description"></div>
</section>
