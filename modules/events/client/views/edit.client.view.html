<section ng-controller="EventsController" ng-init="findOne()">
  <h1>Update Event</h1>

  <form ng-submit="update()">
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" type="text" ng-model="event.title" id="title" class="form-control" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" type="text" ng-model="event.description" id="description" class="form-control" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
      <label for="locations">Location(s)</label>
      <input name="locations" type="text" ng-model="event.locations" id="locations" class="form-control" placeholder="Locations">
    </div>
    <div class="checkbox" ng-repeat="(index, eventCategory) in eventCategories">
      <label>
        <input type="checkbox" ng-model="selectedCategories[index]">
        {{eventCategory.title}}
      </label>
    </div>
    <div class="form-group">
      <label>Start Date/Time</label> <br />
      <datetimepicker ng-model="event.start"
                      date-format="dd-MMM-yyyy">
      </datetimepicker>
    </div>

    <div class="form-group">
      <label>End Date/Time</label> <br />
      <datetimepicker ng-model="event.end"
                      date-format="dd-MMM-yyyy">
      </datetimepicker>
    </div>
    <div class="form-group">
      <input type="submit" value="Update" class="btn btn-default">
      <a class="btn btn-danger" ng-click="remove(event)">Delete</a>
    </div>
  </form>
</section>
